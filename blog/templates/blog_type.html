{% extends 'base.html' %}
{% block title %}{{ blog_type }}{% endblock %}
{% block body %}

<h1><a href="{% url 'home' %}">我的博客</a></h1>
<hr>
{% for blog in blogs %}
    <h3><a href="{% url 'blog_detail' blog.id %}">{{ blog.blog_title }}</a></h3>
    <p>{{ blog.blog_content|truncatechars:30 }}</p>
{% endfor %}
{% endblock %}
